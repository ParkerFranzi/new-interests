<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Interests</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="row">
                <h2 id="logo-text">New Interests</h2>
                <a class="back-to-search" href="JavaScript:void(0);">Search</a>
            </div>
            
        </div>
    </header>
    <section id="taste-search">   
        <div class="landing-banner">
            <div class="cover-text">
                <h2>Enter your favorite</h2>
                <h2>Author, Book, Movie, TV Show or Podcast</h2>
                <form id="js-form" autocomplete="off">
                    <input type="text" name="search-term" id="js-search-term" required>
                    <div class="row">
                        <input type="submit" value="New Interests Await!">
                    </div>
                </form>

                <p id="js-error-message" class="error-message"></p>
            </div>
        </div>
    </section>
    <section id="results" class="hidden">
        <div class="container">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
        </div>
    </section>
    <section id="more-info" class="hidden overlay">
        <div class="overlay-content">
            <div class="container">
                <div id="more-description">
                </div>
                <div class="row">
                    <h2>YouTube Videos</h2>
                    <ul id="youtube-list">
                    </ul>
                </div>
                <div class="row">
                    <h2>Relevant News</h2>
                    <ul id="news-list">
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
